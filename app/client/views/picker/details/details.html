<template name="PickerDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PickerDetailsDetailsForm}}
	</div>
</template>

<template name="PickerDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form id="form" role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{course.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-tutor">
				<label for="tutor" class="col-sm-3 control-label">
					Tutor
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{course.tutor}}
					</p>
				</div>
			</div>
			<div class="form-group  field-amount">
				<label for="amount" class="col-sm-3 control-label">
					Amount
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{course.amount}}
					</p>
				</div>
			</div>
			<div class="form-group text field-date">
				<label for="date" class="col-sm-3 control-label">
					Course Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{formatDate course.date 'MM-DD-YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
