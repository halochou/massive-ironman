<template name="AdminUsersInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminUsersInsertInsertForm}}
		{{> AdminUsersBatchInsertForm}}
	</div>
</template>

<template name="AdminUsersBatchInsertForm">
	<div class="">
		<h2 id="component-title">
			BATCH添加新用户
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}

			<div class="form-group  field-password">
				<label for="password">
					BATCH DATA
				</label>
				<div class="input-div">
					<textarea id="batch-data"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="submit-div">
					<button id="batch-form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						保存
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						取消
					</a>
				</div>
			</div>
		</form>


	</div>

</template>


<template name="AdminUsersInsertInsertForm">
	<div class="">
		<h2 id="component-title">
			添加新用户
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-username">
				<label for="username">
					学号
				</label>
				<div class="input-div">
					<input type="text" name="username" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-name">
				<label for="profile.name">
					姓名
				</label>
				<div class="input-div">
					<input type="text" name="profile.name" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-password">
				<label for="password">
					密码
				</label>
				<div class="input-div">
					<input type="password" name="password" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						保存
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						取消
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
