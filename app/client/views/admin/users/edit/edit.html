<template name="AdminUsersEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminUsersEditEditForm}}
	</div>
</template>

<template name="AdminUsersEditEditForm">
	<div class="">
		<h2 id="component-title">
			编辑用户
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-username">
				<label for="username">
					学号
				</label>
				<div class="input-div">
					<input type="text" name="username" value="{{admin_user.username}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
 			<div class="form-group  field-profile-name">
				<label for="profile.name">
					姓名
				</label>
				<div class="input-div">
					<input type="text" name="profile.name" value="{{admin_user.profile.name}}" class="form-control" required="required" data-type="text">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-roles">
				<label for="roles">
					Role
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="user" name="roles" data-type="array" {{itemIsChecked admin_user.roles "user"}}>
							学生
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="tutor" name="roles" data-type="array" {{itemIsChecked admin_user.roles "tutor"}}>
							教师
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="admin" name="roles" data-type="array" {{itemIsChecked admin_user.roles "admin"}}>
							管理员
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						保存
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						取消
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
